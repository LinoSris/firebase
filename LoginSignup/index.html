<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <h2 id="form-title">Login</h2>

  <form id="login-form" class="active">
    <div id="login-error" class="error"></div>
    <input type="text" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Log In</button>
    <div class="toggle-link" id="show-signup">Don't have an account? Sign Up</div>
  </form>

  <form id="signup-form">
    <div id="signup-error" class="error"></div>
    <div id="signup-success" class="success"></div>
    <input type="text" id="signup-name" placeholder="Full Name" required />
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <div class="toggle-link" id="show-login">Already have an account? Log In</div>
  </form>
</div>

<script type="module" src="loginsignup.js"></script>
</body>
</html>
